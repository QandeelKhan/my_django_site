{% extends "base.html" %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    
    <div class="date">
        {{ post.published_date }}
    </div>
    <a href="{% url 'blog:post_edit' post.id %}"><i class="fas fa-edit fa-2x fa-spin" style="color: blue;"></i></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
